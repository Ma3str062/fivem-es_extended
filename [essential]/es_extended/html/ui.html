<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/app.css" type="text/css" />
	</head>
	<body>

		<img id="cursor" src="img/cursor.png">

		<div class="menu" id="menu_inventory"></div>
		<div class="menu" id="menu_inventory_actions"></div>

		<div id="remove_inventory_item">
			<div class="head">Combien voulez-vous jeter ?</div>
			<input id="remove_inventory_item_type" type="hidden"/>
			<input id="remove_inventory_item_count"></textarea>
			<button id="remove_inventory_item_send">Envoyer</button>
		</div>

		<div id="give_inventory_item">
			<div class="head">Combien voulez-vous donner ?</div>
			<input id="give_inventory_item_type" type="hidden"/>
			<input id="give_inventory_item_count"></textarea>
			<button id="give_inventory_item_send">Envoyer</button>
		</div>

		<div id="controls">
			<div class="controls" id="ctl_return"><img src="img/keys/return.png"/>&nbsp;Retour</div>
		</div>

		<div id="inventory_notif"></div>

		<div id="inventory">
			<div class="items"></div>
		</div>

		<div id="container">
			<div id="money"></div>
			<div id="job"></div>
		</div>

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="scripts/mustache.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
